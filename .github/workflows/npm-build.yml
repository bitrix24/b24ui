on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_USE_AI: false
      NUXT_PUBLIC_SITE_URL: https://bitrix24.github.io
      NUXT_PUBLIC_BASE_URL: /b24ui
      NUXT_PUBLIC_CANONICAL_URL: https://bitrix24.github.io
      NUXT_PUBLIC_GIT_URL: https://github.com/bitrix24/b24ui
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Prepare
        run: pnpm run dev:prepare

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test run

      - name: Build
        run: pnpm build

      - name: Generate Docs
        run: pnpm run docs:full:generate

      - name: Generate Demo
        run: pnpm run demo:generate

      - name: Build Nuxt playground
        run: pnpm run dev:build

      - name: Build Vue playground
        run: pnpm run dev:vue:build
